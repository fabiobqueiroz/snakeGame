<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <p class="title">Snake Game</p>
    </header>
    <section class="options">
        <article class="options_article">
            <button class="begin_game">Start</button>
            <button class="pause">Pause</button>
            <h2 class="game_over">Game over</h2>
            <h2 class="counter">5</h2>
        </article>
    </section>

    <section class="contador_section">
        <article>
            <p class="score">Score</p>
            <p class="contador">0</p>
        </article>
    </section>
    <section class="fild_section">
        <canvas class="fild" width="500" height="400"></canvas>

    </section>

    <footer>
        <p class="copyright">&#169;FÃ¡bio Estudos de HTMl, CSS e Javascript</p>
    </footer>

    <script src="/snakeGame.js"></script>
</body>

</html>
